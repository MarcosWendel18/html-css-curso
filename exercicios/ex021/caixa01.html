<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgreen;
            height: 150px;
            width: 300px;

            /*
            border-width: 10px;
            border-style: solid;
            border-color: rgb(0, 80, 20);
            */

            border: 10px solid green;

            /*
            padding-top: 30px;
            padding-right: 10px;
            padding-bottom: 30px;
            padding-left: 10px;

            OBS: se os lados forem iguais pode-se declarar apenas um tamanho para ambos os lados
            */

            padding: 30px 10px 30px 10px;

            /*
            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            */

            margin: 20px auto 20px auto;

            /*
            outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon ;
            */

            outline: 5px dashed blue;

            /*deixa a caixa no meio da tela:
            margin:auto
            */
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(248, 113, 113);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Psrágrafos são box-level, mas <a href="">links são box inline-level</a>. Vamos ver isso na prática </p>

</body>
</html>
