<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>
    <style>
        * { /* Configurações globais das css */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to bottom, rgb(0, 107, 54), rgb(0, 180, 90), rgb(78, 255, 166));
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color: white;">Testando gradiente</h1>
</body>
</html>
